kind: pipeline
type: kubernetes
name: MINHA PIPE


######################################################   trigger
trigger:
  branch:
  - main
  when:
    event:
      exclude:
      - pull_request

###################################################   build-push
steps:
- name: build-push
  image: harbor.appwebdiario.com.br/appwebdiario/docker-build:1.3
  pull: always
  volumes:
  - name: dockersock
    path: /var/run
  environment:
    DRONE_COMMIT_SHA: ${DRONE_COMMIT_SHA}
    APP_NAME: poc-site
  command:
    [
      '--insecure-registry=harbor.appwebdiario.com.br'
    ]

######################################################   Delivery
- name: delivery
  image: harbor.appwebdiario.com.br/appwebdiario/pipeline-base-module:latest
  environment:
    GITOPS_IMAGE_TAG: ${DRONE_COMMIT_SHA:0:7}
    GITOPS_YAML_FILE: application.yml

########################################################   Services
services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
  command:
    [
      '--insecure-registry=harbor.appwebdiario.com.br'
    ]
volumes:
- name: dockersock
  temp: {}
